<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JyotiKiDukaan_Rent</title>
    <link rel="stylesheet" href="StyleSheet3.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
</head>
<body>

    <div class="top">
        <a href="HTMLPage1.html">Home</a>    <a href="HTMLPage2.html">Shop</a>     <a href="HTMLPage3.html">Rent</a>
    </div>
    <div class="rent">
        <h1> Rent </h1>
    </div>
    

    <form action="submission.html" method="POST">
        <section class="dress">
            <p>What dress do you want to rent ? </p>
            <input type="text" >
        </section>
        <hr />
        <br />
        <section class="old">
            <label >How old is your dress ? </label>
            <br/>
            <br/>
            <span> 1 year </span>
            <input type="range" value="3" min="1" max="10">
            <span>10 year </span>
        </section>
        <hr>
        <br />

        <section class="season">
            <span>Which season the dress is for ?</span>
            <br />
            <br/>
            <input type="checkbox" >
            <label >Wedding</label>
            <input type="checkbox" >
            <label>Festival</label>
            <input type="checkbox">
            <label>Party</label>
        </section>
        <hr>

        <section class="price">
            <p>How much do you want for Rent ?</p>
            <select >
                <option value="<1000"> < 1000 </option>
                <option value="1000-4000"> 1000 - 4000 </option>
                <option value="4000-8000"> 4000 - 8000 </option>
                <option value="8000-14000"> 8000 - 14000 </option>
                <option value=">14000"> > 14000 </option>
            </select>
        </section>
        <hr>
        <br />
        <section class="extra-info">
            <label for="extra">Breif description of your dress </label>
            <br/>
            <br/>
            <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr>
        <br />
        <br />
        <section class="submission">
            <input type="submit" value="Submit">
        </section>
    </form>

</body>
</html>
